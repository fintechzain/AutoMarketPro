{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Email Campaign Tool</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Sender Email:</label>
            <input type="email" name="sender_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Sender Password:</label>
            <input type="password" name="sender_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Subject:</label>
            <input type="text" name="subject" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group mt-3">
             <label>Paste Emails (comma or newline separated):</label>
            <textarea name="manual_emails" class="form-control" rows="4"
                placeholder="example1@email.com, example2@email.com&#10;or&#10;example1@email.com&#10;example2@email.com"></textarea>
        </div>
        <div class="form-group">
            <label>Upload CSV with "email" column:</label>
            <input type="file" name="csv_file" class="form-control-file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Emails</button>
    </form>
</div>
{% endblock %}
